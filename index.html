<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orleans Early Voting Turnout</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Your Mapbox access token
        mapboxgl.accessToken = 'pk.eyJ1IjoiYmJlcnR1Y2MiLCJhIjoiY20zMHd5bmV4MHR5bTJpcHhjN2p5aXUyeCJ9.w8RcgVSQOvRSyaDnyC1GoQ';

        // Create the map
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-90.126, 29.952], // Set the initial center [lng, lat]
            zoom: 12
        });

        // Load the GeoJSON data
        fetch('https://raw.githubusercontent.com/mradamcox/op-early-voting-map/main/Voting%20Precincts_20241031-with-early-voting-data.geojson')
            .then(response => response.json())
            .then(data => {
                // Add the GeoJSON data as a source
                map.on('load', () => {
                    map.addSource('voting-precincts', {
                        type: 'geojson',
                        data: data
                    });

                    // Add a layer to show the precincts with a color scale for turnout
                    map.addLayer({
                        'id': 'precincts',
                        'type': 'fill',
                        'source': 'voting-precincts',
                        'layout': {},
                        'paint': {
                            'fill-color': [
                                'interpolate',
                                ['linear'],
                                ['get', 'ev_turnout'],
                                0, '#f8d3d3',   // Red for low turnout
                                0.1, '#f8b0b0',  // Light red
                                0.2, '#f88c8c',  // Medium red
                                0.3, '#f86767',  // Darker red
                                1, '#f23f3f'     // Dark red for high turnout
                            ],
                            'fill-opacity': 0.6
                        }
                    });

                    // Add a layer for the borders
                    map.addLayer({
                        'id': 'precincts-outline',
                        'type': 'line',
                        'source': 'voting-precincts',
                        'layout': {},
                        'paint': {
                            'line-color': '#ffffff',
                            'line-width': 2
                        }
                    });

                    // Add a layer to show turnout as labels
                    map.addLayer({
                        'id': 'ev-turnout-labels',
                        'type': 'symbol',
                        'source': 'voting-precincts',
                        'layout': {
                            'text-field': [
                                'concat',
                                [
                                    'to-string',
                                    [
                                        'round',
                                        [
                                            '*',
                                            ['get', 'ev_turnout'],
                                            100
                                        ]
                                    ]
                                ],
                                '%'
                            ],
                            'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                            'text-size': 12,
                            'text-anchor': 'center',
                            'text-offset': [0, 0.5]
                        },
                        'paint': {
                            'text-color': '#000000'
                        }
                    });
                });
            })
            .catch(error => console.error('Error loading the GeoJSON data:', error));
    </script>
</body>
</html>
